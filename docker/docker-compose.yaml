services:
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8001:80"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ../extra/frontend/:/usr/share/nginx/html/
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf

  mongodb:
    image: mongo:4.4
    hostname: mongo
    ports:
      - "0.0.0.0:27017:27017"
    environment:
      TZ: Asia/Shanghai
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      ARL_USER: ${ARL_USER}
      ARL_PASS: ${ARL_PASS}
    volumes:
      - mongodb_data:/data/db/
      - ./config/mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js

  rabbitmq:
    image: rabbitmq:4.1-alpine
    hostname: rabbitmq
    environment:
      TZ: Asia/Shanghai
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - ./config/rabbitmq/init.sh:/usr/local/bin/init.sh
    entrypoint: sh -c "chmod +x /usr/local/bin/init.sh && /usr/local/bin/init.sh & exec rabbitmq-server"

  arl-web:
    build: ..
    entrypoint: gunicorn
    environment:
      TZ: Asia/Shanghai
    volumes:
      - screenshot_data:/arl/app/screenshot/
      - ./config/arl/config.yaml:/arl/app/config.yaml
      - ./config/GeoLite2:/app/GeoLite2
    command:
      - -b
      - 0.0.0.0:8000
      - app.main:arl_app
      - -w
      - '4'
      - --access-logfile
      - /dev/stdout
      - --access-logformat
      - '%({x-real-ip}i)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"'

  arl-scheduler:
    build: ..
    entrypoint: python
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./config/arl/config.yaml:/arl/app/config.yaml
      - ./config/GeoLite2:/arl/GeoLite2
    command: ["-m", "app.scheduler"]

  arl-worker:
    build: ..
    entrypoint: celery
    environment:
      TZ: Asia/Shanghai
      OPENSSL_CONF: /dev/null # phantomjs 需要这个环境变量
    volumes:
      - screenshot_data:/arl/app/screenshot/  # 要和web挂一起
      - ./config/arl/config.yaml:/arl/app/config.yaml
      - ./config/GeoLite2:/arl/GeoLite2
      - ../app/dicts:/arl/app/dicts # worker 把字典挂出来
    command: ["-A", "app.celerytask.celery", "worker", "-l", "info", "-Q", "arltask", "-n", "arltask", "-c", "5", "-O", "fair", "-f", "/dev/stdout"]

  arl-worker-github:
    build: ..
    entrypoint: celery
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./config/arl/config.yaml:/arl/app/config.yaml
      - ./config/GeoLite2:/arl/GeoLite2
      - ../app/dicts:/arl/app/dicts # worker 把字典挂出来
    command: ["-A", "app.celerytask.celery", "worker", "-l", "info", "-Q", "arlgithub", "-n", "arlgithub", "-c", "3", "-O", "fair", "-f", "/dev/stdout"]

volumes:
  mongodb_data:
  rabbitmq_data:
  screenshot_data:
